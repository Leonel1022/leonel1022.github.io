    <title>LeoHub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/light-wool.png'), linear-gradient(to bottom, #0011ff, #02050E);
            background-size: cover, auto;
            background-blend-mode: overlay;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .profile-container {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
        }

        .button-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .link-button {
            background-color: #2f2f2f;
            color: #ffffff;
            padding: 15px 20px;
            text-align: center;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            transition: filter 0.2s, transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .link-button.tiktok { background-color: #000000; animation-delay: 0.1s; }
        .link-button.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); animation-delay: 0.2s; }
        .link-button.instagram-secondary { background: linear-gradient(45deg, #bc1888, #cc2366, #dc2743, #e6683c, #f09433); animation-delay: 0.3s; }
        .link-button.x { background-color: #000000; animation-delay: 0.3s; }
        .link-button.discord { background-color: #5865F2; animation-delay: 0.4s; }
        .link-button.github { background-color: #24292e; animation-delay: 0.5s; }
        .link-button.youtube { background-color: #FF0000; animation-delay: 0.6s; }
        .link-button.steam { background-color: #1b2838; animation-delay: 0.7s; }
        .link-button.virustotal { background-color: #394EFF; animation-delay: 0.8s; }
        .link-button.whatsapp { background-color: #25D366; animation-delay: 0.9s; }
        .link-button.spotify { background-color: #1DB954; animation-delay: 1.0s; }

        .link-button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px) translateX(2px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .profile-img {
                width: 120px;
                height: 120px;
            }
            .link-button {
                font-size: 14px;
                padding: 10px;
                gap: 8px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
