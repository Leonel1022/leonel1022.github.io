<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Enlaces</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
            padding: 50px 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 212, 255, 0.5);
        }
        .card a {
            text-decoration: none;
            color: #00d4ff;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .card img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-4xl font-bold">üåê Portal de Enlaces</h1>
        <p class="text-lg mt-4"></p>

        <div class="grid">
            <!-- Ejemplo de tarjetas de enlaces -->
            <div class="card">
                <img src="streaming.png" alt="streaming">
                <a href="https://leonel1022.github.io/misc/streaming.html">Streaming</a>
            </div>

            <div class="card">
                <img src="games.png" alt="Games">
                <a href="https://leonel1022.github.io/misc/Games.html" target="_blank">Games Web</a>
            </div>

            <div class="card">
                <img src="libro.png" alt="Pelis">
                <a href="https://leonel1022.github.io/misc/Pelis.txt" target="_blank">Lista de Pelis</a>
            </div>
        </div>
    </div>

</body>
</html>
