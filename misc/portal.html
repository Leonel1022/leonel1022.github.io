<!DOCTYPE html>
<html lang="es">
<head>
<meta name="robots" content="noindex, follow">
<meta name="author" content="Leonel1022">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #0a0a0a;
        color: #e6e6e6;
        font-family: 'Inter', sans-serif;
    }

    .wrapper {
        max-width: 920px;
        margin: auto;
        padding: 70px 25px;
    }

    h1 {
        font-size: 3.6rem;
        font-weight: 900;
        letter-spacing: -2px;
        text-transform: uppercase;
        margin: 0 0 8px 0;
    }

    .sub {
        opacity: 0.55;
        max-width: 540px;
        font-size: 1.05rem;
        margin-bottom: 70px;
        line-height: 1.6;
    }

    .divider {
        width: 100%;
        height: 2px;
        background: #1a1a1a;
        margin-bottom: 45px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 32px;
    }

    .card {
        background: #121212;
        border: 1px solid #1f1f1f;
        padding: 28px;
        height: 165px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: 0.25s ease;
    }

    .card:hover {
        background: #161616;
        border-color: #3b3b3b;
    }

    .card img {
        width: 42px;
        height: 42px;
        filter: grayscale(100%) opacity(0.75);
    }

    .card:hover img {
        opacity: 0.95;
    }

    .card a {
        text-decoration: none;
        color: #e6e6e6;
        font-weight: 700;
        font-size: 1.15rem;
        letter-spacing: 0.3px;
    }

    .card a:hover {
        text-decoration: underline;
    }

    footer {
        margin-top: 70px;
        opacity: 0.45;
        font-size: 0.85rem;
    }
</style>
</head>

<body>

<div class="wrapper">

    <h1>Portal</h1>
    <p class="sub"></p>

    <div class="divider"></div>

    <div class="grid">

        <div class="card">
            <img src="streaming.png" alt="Streaming">
            <a href="https://leonel1022.github.io/misc/streaming.html">Streaming</a>
        </div>

        <div class="card">
            <img src="games.png" alt="Games">
            <a href="https://leonel1022.github.io/misc/Games.html">Games Web</a>
        </div>

        <div class="card">
            <img src="libro.png" alt="Pelis">
            <a href="https://leonel1022.github.io/misc/Pelis.txt" target="_blank">Lista de Pelis</a>
        </div>

        <div class="card">
            <img src="impostor.png" alt="Impostor">
            <a href="https://leonel1022.github.io/misc/impostor.html" target="_blank">Impostor</a>
        </div>

        <div class="card">
            <img src="bomba.png" alt="bomba">
            <a href="https://leonel1022.github.io/misc/boom.html" target="_blank">Bomb Party</a>
        </div>

    </div>

</div>

</body>
</html>
