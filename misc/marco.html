<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
        :root {
            --bg-color: #000000;
            --panel-color: #1c1c1e;
            --accent-color: #0a84ff;
            --text-color: #ffffff;
            --subtext-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh; 
            display: flex;
            flex-direction: column; 
            overflow: hidden; 
        }

       
        .preview-area {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        #export-container {
            position: relative;
            
            width: 100%; 
            max-width: 400px;
            aspect-ratio: 1 / 1; 
            overflow: hidden;
            border-radius: 20px; 
            background: #111;
            box-shadow: 0 0 50px rgba(255,255,255,0.05);
        }

        #bg-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(30px) brightness(0.6);
            transform: scale(1.3);
            z-index: 1;
            transition: filter 0.1s, transform 0.1s;
        }

        #fg-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            max-width: 75%;
            
            max-height: 90%; 
            width: auto;
            pointer-events: none;
            transition: all 0.1s ease;
        }

        
        .controls-container {
            height: 45vh; 
            min-height: 300px;
            background-color: var(--panel-color);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 25px 20px;
            box-sizing: border-box;
            overflow-y: auto; 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-color);
        }

        
        .file-upload-wrapper {
            margin-bottom: 25px;
            text-align: center;
        }
        
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            transition: background 0.2s;
        }
        .custom-file-upload:active { background: #444; }

        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--subtext-color);
            letter-spacing: 0.5px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #3a3a3c;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: var(--text-color);
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-top: -10px; 
            border: 0.5px solid rgba(0,0,0,0.1);
        }

        .btn-main {
            background: var(--text-color);
            color: black;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-main:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        #canvas-hidden { display: none; }

        .ghost-link {
    position: fixed;        
    top: 10px;
    left: 10px;
    color: #ffffff !important; 
    text-decoration: none;
    opacity: 0.1;           
    font-size: 12px;
    z-index: 9999;          
    padding: 15px;
    background: transparent;
}

    </style>
</head>
<body>

    <div class="preview-area">
        <div id="export-container">
            <img id="bg-layer" src="" style="display:none;">
            <img id="fg-layer" src="" style="display:none;">
            <div id="placeholder-text" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#333; font-weight:600;">Vista Previa</div>
        </div>
    </div>
      <a href="https://leonel1022.github.io/misc/marco viejo.html" class="ghost-link">MarcoV</a>
    <div class="controls-container">
        <div class="header-title">Editor</div>

        <div class="file-upload-wrapper">
            <label for="upload" class="custom-file-upload">
                Seleccionar Archivo 
            </label>
            <input type="file" id="upload" accept="image/*">
        </div>
        <button class="btn-main" id="downloadBtn">Guardar</button>

        <div class="control-group">
            <div class="label-row"><span>Tama√±o Marco</span><span id="v-frame">75%</span></div>
            <input type="range" id="frameWidth" min="30" max="95" value="75">
        </div>

        <div class="control-group">
            <div class="label-row"><span>Altura Foto (Y)</span><span id="v-pos">0</span></div>
            <input type="range" id="posY" min="-150" max="150" value="0">
        </div>

        <div class="control-group">
            <div class="label-row"><span>Desenfoque Fondo</span><span id="v-blur">30px</span></div>
            <input type="range" id="blurRange" min="0" max="80" value="30">
        </div>

        <div class="control-group">
            <div class="label-row"><span>Zoom Fondo</span><span id="v-zoom">1.3x</span></div>
            <input type="range" id="bgScale" min="1" max="2.5" step="0.01" value="1.3">
        </div>

        <div class="control-group">
            <div class="label-row"><span>Radio Bordes</span><span id="v-radius">15px</span></div>
            <input type="range" id="borderRadius" min="0" max="100" value="15">
        </div>

        <button class="btn-main" id="downloadBtn">Guardar</button>
    </div>

    <canvas id="canvas-hidden"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const bgImage = document.getElementById('bg-layer');
        const fgImage = document.getElementById('fg-layer');
        const placeholder = document.getElementById('placeholder-text');
        
        const frameSlider = document.getElementById('frameWidth');
        const posSlider = document.getElementById('posY'); 
        const blurSlider = document.getElementById('blurRange');
        const zoomSlider = document.getElementById('bgScale');
        const radiusSlider = document.getElementById('borderRadius');

        const frameValue = document.getElementById('v-frame');
        const posValue = document.getElementById('v-pos');
        const blurValue = document.getElementById('v-blur');
        const zoomValue = document.getElementById('v-zoom');
        const radiusValue = document.getElementById('v-radius');

        uploadInput.onchange = (event) => {
            const selectedFile = event.target.files[0];
            if (selectedFile) {
                const imageUrl = URL.createObjectURL(selectedFile);
                bgImage.src = imageUrl;
                fgImage.src = imageUrl;
                bgImage.style.display = 'block';
                fgImage.style.display = 'block';
                placeholder.style.display = 'none';
            }
        };

        function updatePreview() {
            fgImage.style.maxWidth = `${frameSlider.value}%`;
            frameValue.innerText = `${frameSlider.value}%`;

         
            fgImage.style.transform = `translate(-50%, calc(-50% + ${posSlider.value}px))`;
            posValue.innerText = posSlider.value;

            
            bgImage.style.filter = `blur(${blurSlider.value}px) brightness(0.6)`;
            blurValue.innerText = `${blurSlider.value}px`;

         
            bgImage.style.transform = `scale(${zoomSlider.value})`;
            zoomValue.innerText = `${zoomSlider.value}x`;

          
            fgImage.style.borderRadius = `${radiusSlider.value}px`;
            radiusValue.innerText = `${radiusSlider.value}px`;
        }

     
        frameSlider.oninput = updatePreview;
        posSlider.oninput = updatePreview;
        blurSlider.oninput = updatePreview;
        zoomSlider.oninput = updatePreview;
        radiusSlider.oninput = updatePreview;

        updatePreview();

        document.getElementById('downloadBtn').onclick = () => {
            if (!bgImage.src) return alert("Selecciona una imagen primero");

            const canvas = document.getElementById('canvas-hidden');
            const ctx = canvas.getContext('2d');
            
            
            const canvasSize = 1200; 
            canvas.width = canvasSize;
            canvas.height = canvasSize;

            
            const scale = parseFloat(zoomSlider.value);
           
            const bgW = canvasSize * scale;
            const bgH = canvasSize * scale;
            const bgX = (canvasSize - bgW) / 2;
            const bgY = (canvasSize - bgH) / 2;

            ctx.filter = `blur(${blurSlider.value * 2.5}px) brightness(0.6)`; 
            ctx.drawImage(bgImage, bgX, bgY, bgW, bgH);
            ctx.filter = 'none'; 

            
            const imgRatio = fgImage.naturalWidth / fgImage.naturalHeight;
            const sizePercent = parseInt(frameSlider.value) / 100;
            
            let drawW = canvasSize * sizePercent;
            let drawH = drawW / imgRatio;

            
            if (drawH > canvasSize * 0.9) {
                drawH = canvasSize * 0.9;
                drawW = drawH * imgRatio;
            }

            
            const screenToCanvasRatio = 3; 
            const yOffset = parseInt(posSlider.value) * screenToCanvasRatio;

            const drawX = (canvasSize - drawW) / 2;
            const drawY = ((canvasSize - drawH) / 2) + yOffset; 

           
            const radius = parseInt(radiusSlider.value) * 2.5;

            // sombra
            //ctx.save();
            //ctx.shadowColor = "rgba(0,0,0,0.5)";
            //ctx.shadowBlur = 80;
            //ctx.shadowOffsetY = 30;
            //ctx.fillStyle = "black";
            
            //forma para sombra
            //drawRoundedRect(ctx, drawX, drawY, drawW, drawH, radius);
            //ctx.fill();
            ///ctx.restore();

            // 5. Dibujar Imagen con recorte (Clip)
            ctx.save();
            drawRoundedRect(ctx, drawX, drawY, drawW, drawH, radius);
            ctx.clip();
            ctx.drawImage(fgImage, drawX, drawY, drawW, drawH);
            ctx.restore();

            // Descargar
            const link = document.createElement('a');
            link.download = `foto_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 0.95);
            link.click();
        };

        
        function drawRoundedRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
        }
    </script>
</body>
</html>
