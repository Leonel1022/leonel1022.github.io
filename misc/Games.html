<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Webs</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid #ff9800;
        }

        /* Contenedor de enlaces */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }

        /* Tarjetas de enlaces */
        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(255, 152, 0, 0.2);
        }

        .card:hover {
            transform: scale(1.05);
            background: #ff9800;
        }

        /* Iconos */
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Pie de pÃ¡gina */
        footer {
            background: #1e1e1e;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            border-top: 2px solid #ff9800;
        }
    </style>
</head>
<body>

    <header>

    </header>

    <main class="grid-container">
        <a href="https://chromedino.com" target="_blank" class="card">

        </a>

        </a>

        </a>
        <a href="https://tetris.com/play-tetris" target="_blank" class="card">
